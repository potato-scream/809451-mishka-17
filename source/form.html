<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мишка форма заказа</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header__logo-link" href="#">
          <img class="header__logo logo" src="#" alt="Логотип Mishka">
        </a>
        <div class="header__menu-btn"></div>
      </div>
    </header>

    <main class="form-main">
      <section class="form-main__intro">
        <div class="container">
          <h1 class="form-main__title">Каталог товаров</h1>
        </div>
      </section>

      <section class="form-section">
        <div class="container">
          <p class="form-section__paragraph">
            Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
          </p>

          <form class="form" action="#" method="POST">
            <fieldset class="form__set">
              <legend class="form__title">Тип</legend>
              <p class="form__item">
                <input class="form__radio" type="radio" name="type" id="accessories">
                <label class="form__label" for="accessories">Аксессуар для интерьера</label>
              </p>
              <p class="form__item">
                <input class="form__radio" type="radio" name="type" id="toy">
                <label class="form__label" for="toy">Детская игрушка</label>
              </p>
            </fieldset>

            <fieldset class="form__set">
              <legend class="form__title">Цвет</legend>
              <p class="form__item">
                <input class="form__checkbox" type="checkbox" name="white" id="white">
                <label class="form__label" for="white">Белый</label>
              </p>
              <p class="form__item">
                <input class="form__checkbox" type="checkbox" name="grey" id="grey">
                <label class="form__label" for="grey">Серый</label>
              </p>
              <p class="form__item">
                <input class="form__checkbox" type="checkbox" name="tiffany" id="tiffany">
                <label class="form__label" for="tiffany">«Тиффани»</label>
              </p>
              <p class="form__item">
                <input class="form__checkbox" type="checkbox" name="black" id="black">
                <label class="form__label" for="black">Чёрный</label>
              </p>
              <p class="form__item">
                <input class="form__checkbox" type="checkbox" name="pink" id="pink">
                <label class="form__label" for="pink">Розовый</label>
              </p>
              <p class="form__item">
                <input class="form__checkbox" type="checkbox" name="orange" id="orange">
                <label class="form__label" for="orange">Оранжевый</label>
              </p>
            </fieldset>

            <fieldset class="form__set">
              <legend class="form__title">ФИО</legend>
              <p class="form__item">
                <label class="form__label" for="name">Имя:</label>
                <input class="form__text" type="text" name="name" id="name" placeholder="Введите ваше имя*">
              </p>
              <p class="form__item">
                <label class="form__label" for="surname">Фамилия:</label>
                <input class="form__text" type="text" name="surname" id="surname" placeholder="Укажите фамилию*">
              </p>
              <p class="form__item">
                <label class="form__label" for="patronymic">Отчество:</label>
                <input class="form__text" type="text" name="patronymic" id="patronymic" placeholder="Отчество, если желаете">
              </p>
            </fieldset>

            <fieldset class="form__set">
              <legend class="form__title">Тел</legend>
              <p class="form__item">
                <input class="form__text" type="tel" name="tel" id="tel" placeholder="+7 ХХХ ХХХ ХХ ХХ*">
                <span class="form__icon"></span>
              </p>
            </fieldset>

            <fieldset class="form__set">
                <legend class="form__title">E-mail</legend>
                <p class="form__item">
                  <input class="form__text" type="email" name="email" id="mail" placeholder="Ваш Email*">
                  <span class="form__icon"></span>
                </p>
            </fieldset>

            <fieldset class="form__set">
              <legend class="form__title">Доп</legend>
              <textarea class="form__textarea" name="addition"  cols="30" rows="10" placeholder="Опишите все ваши пожелания к заказу"></textarea>
            </fieldset>

            <p class="form__required">*Поля обязательны для заполнения</p>

            <button class="button form__button" type="submit">Отправить заказ</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <ul class="footer__social social">
          <li class="social__item">
            <a class="social__link" href="#">
              <span class="visually-hidden">Мы в Инстаграм</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <span class="visually-hidden">Мы в Фейсбуке</span>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link" href="#">
              <span class="visually-hidden">Мы в Твиттере</span>
            </a>
          </li>
        </ul>
        <a class="footer__copyright copyright" href="https://htmlacademy.ru/intensive/adaptive">
          Разработано
          <span class="visually-hidden">HTML Academy</span>
          <span class="copyright__icon"></span>
        </a>
      </div>
    </footer>
  </body>
</html>
